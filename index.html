<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Odd Synergy</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Open+Sans:ital,wght@1,600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #a18cd2 0%, #fbc3eb 100%);
      --yellow: #ffde59;
      --pink: #ff91da;
      --blue: #5ce1e6;
      --black: #1a1a1a;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Fredoka One', cursive;
      background: linear-gradient(20deg, rebeccapurple, #a18cd2);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
      overflow-y: auto;
      padding: 100px 15px;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: radial-gradient(var(--black) 20%, transparent 20%);
      background-size: 7px 7px;
      opacity: 0.3;
      background-blend-mode: luminosity;
      -webkit-mask-image: radial-gradient(circle, transparent 10%, black 80%);
      mask-image: radial-gradient(circle, transparent 10%, black 80%);
      pointer-events: none;
      z-index: 1;
    }

    #code-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      pointer-events: none;
    }

    .code-snippet {
      position: absolute;
      font-family: 'Courier New', monospace;
      color: rgba(255, 255, 255, 0.85);
      font-size: 0.75rem;
      white-space: nowrap;
      background: rgba(255, 255, 255, 0.07);
      padding: 5px 10px;
      border-radius: 5px;
      transition: opacity 1.5s;
    }

    .branding-container,
    .game-section {
      position: relative;
      z-index: 10;
      text-align: center;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
    }

    .game-section {
      margin-top: 40px;
    }

    .logo-circle {
      width: 100px;
      height: 100px;
      background: none;
      border: none;
      border-radius: 50%;
      margin: 0 auto 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      overflow: visible;
      box-shadow: none;
      animation: float 3s ease-in-out infinite;
    }

    .logo-img {
      width: 200%;
      height: 200%;
      object-fit: contain;
    }

    .brand-wrapper {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .brand-box {
      padding: 10px 20px;
      border: 4px solid var(--black);
      border-radius: 12px;
      font-size: clamp(1.8rem, 10vw, 3rem);
      text-transform: uppercase;
      box-shadow: 0px 6px 0px var(--black);
    }

    .odd {
      background-color: var(--yellow);
      animation: wiggleLeft 3s infinite;
      text-shadow: 0px 2px rgba(255,255,255,0.65);
    }

    .synergy {
      background-color: var(--blue);
      animation: wiggleLeft 3s infinite;
      text-shadow: 0px 2px rgba(255,255,255,0.65);
    }

    .slogan-bubble {
      background: var(--white);
      border: 4px solid var(--black);
      border-radius: 20px;
      padding: 12px 20px;
      display: inline-block;
      position: relative;
      margin-bottom: 30px;
      box-shadow: 0px 5px 0px var(--black);
      animation: float 3.5s infinite;
      max-width: 90%;
    }

    .slogan-bubble::after {
      content: '';
      position: absolute;
      bottom: -18px;
      left: 50%;
      transform: translateX(-50%);
      border-left: 12px solid transparent;
      border-right: 12px solid transparent;
      border-top: 12px solid var(--black);
    }

    .slogan-bubble p {
      font-family: 'Open Sans', sans-serif;
      font-style: italic;
      font-weight: 600;
      color: var(--black);
      font-size: 1rem;
    }

    /* --- COMBINED HEADER --- */
    .status-container {
      display: inline-block;
      background-color: var(--yellow);
      border: 4px solid var(--black);
      border-radius: 15px;
      padding: 10px 20px;
      box-shadow: 0px 6px 0px var(--black);
      transform: rotate(-3deg);
      transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .status-container.playing {
      animation: float 3s ease-in-out infinite, wiggleLeft 3s ease-in-out infinite;
    }

    .status-container.victory {
      transform: scale(1.1) rotate(0deg);
      background-color: var(--white);
    }

    #match-display {
      font-size: 0.8rem;
      text-transform: uppercase;
      color: var(--black);
      border-bottom: 2px solid rgba(0, 0, 0, 0.1);
      margin-bottom: 5px;
      padding-bottom: 2px;
      font-family: 'Open Sans', sans-serif;
      font-weight: 800;
    }

    #status {
      font-size: clamp(1.4rem, 7vw, 2rem);
      text-transform: uppercase;
      color: var(--black);
      display: block;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, minmax(70px, 90px));
      grid-template-rows: repeat(3, minmax(70px, 90px));
      gap: 10px;
      background: var(--white);
      padding: 15px;
      border: 5px solid var(--black);
      border-radius: 20px;
      box-shadow: 0px 10px 0px var(--black);
      margin: 25px auto;
      width: fit-content;
    }

    .cell {
      background: var(--white);
      border: 3px solid var(--black);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(2rem, 10vw, 3.5rem);
      cursor: pointer;
      user-select: none;
      transition: 0.2s;
      color: var(--black);
    }

    .cell.X {
      background-color: var(--pink);
    }

    .cell.O {
      background-color: var(--blue);
    }

    .cell.fading {
      animation: pulse 0.8s infinite alternate;
    }

    .cell.pop-anim {
      animation: popOnce 0.4s forwards;
      background-color: var(--yellow) !important;
    }

    .cell.dimmed {
      opacity: 0.3;
      filter: grayscale(1);
    }

    .controls {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 10px;
    }

    button {
      font-family: 'Fredoka One', cursive;
      padding: 10px 20px;
      border: 4px solid var(--black);
      border-radius: 50px;
      font-size: 1rem;
      box-shadow: 0px 5px 0px var(--black);
      cursor: pointer;
      transition: 0.2s;
    }

    button:active {
      transform: translate(2px, 2px);
      box-shadow: 0px 0px 0px var(--black);
    }

    #info-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 200;
      backdrop-filter: blur(5px);
      padding: 20px;
    }

    .info-panel {
      background: var(--white);
      border: 5px solid var(--black);
      border-radius: 25px;
      padding: 30px;
      box-shadow: 0px 15px 0px var(--black);
      position: relative;
      width: 100%;
      max-width: 350px;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes wiggleLeft {

      0%,
      100% {
        transform: rotate(-3deg);
      }

      50% {
        transform: rotate(3deg);
      }
    }

    @keyframes pulse {
      from {
        opacity: 1;
      }

      to {
        opacity: 0.3;
      }
    }

    @keyframes popOnce {
      50% {
        transform: scale(1.2);
      }

      100% {
        transform: scale(1);
      }
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      border: 1px solid var(--black);
      z-index: 100;
      pointer-events: none;
    }
  </style>
</head>

      cols = 4;
    let grid = new Array(rows * cols).fill(false);

    function createTypingSnippet() {
      let availableIndices = grid.map((val, idx) => !val ? idx : null).filter(val => val !== null);
      if (availableIndices.length === 0) return;
      const randomIndex = availableIndices[Math.floor(Math.random() * availableIndices.length)];
      grid[randomIndex] = true;
      const row = Math.floor(randomIndex / cols),
        col = randomIndex % cols;
      const snippet = document.createElement('div');
      snippet.className = 'code-snippet';
      snippet.style.left = (col * 25) + (Math.random() * 2) + '%';
      snippet.style.top = (row * 10) + (Math.random() * 2) + '%';
      const text = puns[Math.floor(Math.random() * puns.length)];
      bg.appendChild(snippet);
      let charIndex = 0;

      function type() {
        if (charIndex < text.length) {
          snippet.textContent += text.charAt(charIndex);
          charIndex++;
          setTimeout(type, 50);
        } else {
          setTimeout(() => {
            snippet.style.opacity = '0';
            setTimeout(() => {
              snippet.remove();
              grid[randomIndex] = false;
            }, 1000);
          }, 2000);
        }
      }
      type();
    }
    setInterval(createTypingSnippet, 1500);
    // --- GAME SCRIPT ---
    // --- GAME STATE ---
    const statusEl = document.getElementById('status'),
      statusBox = document.getElementById('status-box'),
      matchEl = document.getElementById('match-display'),
      cells = document.querySelectorAll('.cell');
    let board = Array(9).fill(null),
      playerQueues = {
        'X': [],
        'O': []
      };
    let currentPlayer = 'X',
      isGameOver = false,
      matchCount = 1;
    let matchStarter = 'X'; // Tracks who started the current match
    const winPatterns = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6]
    ];

    function toggleInfo(show) {
      document.getElementById('info-overlay').style.display = show ? 'flex' : 'none';
    }
    // --- CORE LOGIC ---
    cells.forEach(cell => cell.addEventListener('click', () => {
      const idx = cell.dataset.index;
      // Block clicks if square is taken, game is over, or it's AI's turn
      if (board[idx] || isGameOver || currentPlayer === 'O') return;
      makeMove(idx);
    }));

    function makeMove(idx) {
      idx = parseInt(idx);
      board[idx] = currentPlayer;
      playerQueues[currentPlayer].push(idx);
      // The "Odd" Twist: Remove 4th piece
      if (playerQueues[currentPlayer].length > 3) {
        const oldest = playerQueues[currentPlayer].shift();
        board[oldest] = null;
      }
      const win = checkWin(board, currentPlayer);
      if (win) {
        isGameOver = true;
        updateUI();
        triggerVictory(win);
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        statusEl.innerText = (currentPlayer == 'X' ? 'Your' : 'My') + " Turn";
        updateUI();
        // Trigger AI if it's O's turn
        if (currentPlayer === 'O' && !isGameOver) setTimeout(aiMove, 600);
      }
    }

    function updateUI() {
      let difficulty = matchCount < 3 ? "Easy" : (matchCount < 6 ? "Medium" : "Pro");
      matchEl.innerText = `Match: ${matchCount} (${difficulty})`;
      cells.forEach((cell, i) => {
        cell.innerText = board[i] || '';
        let classes = 'cell ' + (board[i] || '');
        // Add fading class to the piece about to disappear
        if (!isGameOver && board[i] && playerQueues[board[i]].length === 3 && playerQueues[board[i]][0] === i) {
          classes += ' fading';
        }
        cell.className = classes;
      });
    }

    function triggerVictory(winIndices) {
      statusEl.innerText = currentPlayer == 'X' ? 'YOU WIN!' : 'I WIN!';
      statusBox.className = 'status-container victory';
      matchCount++;
      // Prepare next starter
      matchStarter = (matchStarter === 'X') ? 'O' : 'X';
      cells.forEach((cell, idx) => {
        if (!winIndices.includes(idx)) cell.classList.add('dimmed');
        cell.classList.remove('fading');
      });
      winIndices.forEach((idx, i) => {
        setTimeout(() => {
          cells[idx].classList.add('pop-anim');
        }, i * 150);
      });
      spawnConfetti();
    }

    function resetGame() {
      board = Array(9).fill(null);
      playerQueues = {
        'X': [],
        'O': []
      };
      isGameOver = false;
      // Start the match with the toggled starter
      currentPlayer = matchStarter;
      statusEl.innerText = (currentPlayer === 'X' ? 'Your' : 'My') + " Turn";
      statusBox.className = 'status-container playing';
      cells.forEach(c => {
        c.className = 'cell';
        c.classList.remove('dimmed', 'pop-anim');
      });
      updateUI();
      if (currentPlayer === 'O') setTimeout(aiMove, 600);
    }
    // --- AI & UTILS ---
    function checkWin(b, p) {
      return winPatterns.find(pw => pw.every(i => b[i] === p)) || null;
    }

    function aiMove() {
      if (isGameOver || currentPlayer !== 'O') return;
      let move;
      let mistakeChance = matchCount < 3 ? 0.7 : (matchCount < 6 ? 0.3 : 0.05);
      if (Math.random() < mistakeChance) {
        const available = board.map((v, i) => v === null ? i : null).filter(v => v !== null);
        move = available[Math.floor(Math.random() * available.length)];
      } else {
        let bestScore = -Infinity;
        for (let i = 0; i < 9; i++) {
          if (!board[i]) {
            let bCopy = [...board],
              qCopy = {
                'X': [...playerQueues['X']],
                'O': [...playerQueues['O']]
              };
            applySimMove(bCopy, qCopy, i, 'O');
            let score = minimax(bCopy, qCopy, 0, false);
            if (score > bestScore) {
              bestScore = score;
              move = i;
            }
          }
        }
      }
      if (move !== undefined) makeMove(move);
    }

    function applySimMove(b, q, i, p) {
      b[i] = p;
      q[p].push(i);
      if (q[p].length > 3) b[q[p].shift()] = null;
    }

    function minimax(b, q, depth, isMax) {
      if (checkWin(b, 'O')) return 10 - depth;
      if (checkWin(b, 'X')) return depth - 10;
      if (depth > 2) return 0;
      let best = isMax ? -Infinity : Infinity;
      for (let i = 0; i < 9; i++) {
        if (!b[i]) {
          let nb = [...b],
            nq = {
              'X': [...q['X']],
              'O': [...q['O']]
            };
          applySimMove(nb, nq, i, isMax ? 'O' : 'X');
          let score = minimax(nb, nq, depth + 1, !isMax);
          best = isMax ? Math.max(best, score) : Math.min(best, score);
        }
      }
      return best;
    }
  </script>
</body>
